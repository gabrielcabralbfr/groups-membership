<div class="container w-25 mt-5">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username"
                placeholder="Enter your email" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email"
                placeholder="Enter your email" type="text">
        </div>
        <div class="form-group">
            <label for="userPass">Password</label>
            <input class="form-control" [(ngModel)]="user.password" name="userPass"
                placeholder="Enter your password" type="password">
        </div>

        <button class="btn btn-block btn-primary float-right" (click)="signUp()">
            <span *ngIf="!isSigningUp">Sign up</span>
            <span *ngIf="isSigningUp">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </span>

        </button>
    </form>
</div>
